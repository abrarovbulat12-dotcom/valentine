<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #ffe6f0, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .card {
            width: 90%;
            max-width: 380px;
            background: linear-gradient(180deg, #ffffff, #fff5fa);
            padding: 35px 25px 70px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 77, 136, 0.25);
            position: relative;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #ff4d88;
            font-size: 26px;
            margin-bottom: 35px;
        }

        p {
            font-size: 22px;
            color: #444;
            animation: popIn 1s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            position: relative;
        }

        button {
            font-size: 18px;
            padding: 12px 22px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            min-width: 100px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        .yes {
            background: linear-gradient(135deg, #ff5f9e, #ff8fb8);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 136, 0.4);
        }

        .no {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            right: 0;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .heart {
            position: fixed;
            color: #ff7aa8;
            font-size: 20px;
            animation: float 6s linear;
            pointer-events: none;
        }

        .burst {
            animation: burst 1.2s ease-out forwards;
        }

        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-120vh); opacity: 0; }
        }

        @keyframes burst {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card" id="content">
        <h1 id="question">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï</h1>

        <div class="buttons">
            <button class="yes" onclick="yesClick()">–î–∞!</button>
            <button class="no" id="noBtn" ontouchstart="noAction()" onclick="noAction()">–ù–µ—Ç‚Ä¶</button>
        </div>
    </div>

    <script>
        let noTexts = ["–¢—ã —É–≤–µ—Ä–µ–Ω–∞?", "–¢–æ—á–Ω–æ?", "–¢–æ—á–Ω–æ-—Ç–æ—á–Ω–æ?"];
        let noIndex = 0;

        function noAction() {
            // –≤–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate([50, 30, 50]);
            }

            moveNo();

            if (noIndex < noTexts.length) {
                document.getElementById("question").innerText = noTexts[noIndex];
                noIndex++;
            }
        }

        function moveNo() {
            const btn = document.getElementById("noBtn");
            const card = document.querySelector(".card");

            const maxX = card.clientWidth - btn.offsetWidth - 10;
            const maxY = card.clientHeight - btn.offsetHeight - 10;

            btn.style.left = Math.random() * maxX + "px";
            btn.style.top = Math.random() * maxY + "px";
        }

        function yesClick() {
            document.getElementById("content").innerHTML = `
                <h1 class="burst">–£—Ä–∞–∞–∞ üíñ</h1>
                <p>–ö–∞–º–∏–ª—è, —è —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é,<br>–¥–æ—Ä–æ–≥–∞—è –º–æ—è üíï</p>
            `;
            heartExplosion();
        }

        function heartExplosion() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerText = "‚ù§";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.bottom = "0";
                heart.style.animationDuration = (3 + Math.random() * 3) + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 6000);
            }
        }
    </script>
</body>
</html>
